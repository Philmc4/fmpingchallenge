<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="hero-container">
          <div class="main-text-container">
            <img src="./images/logo.svg" alt="" class="logo-image" />
            <h1 class="text-1-light">
              We are launching <span class="text-1-bold-span">soon!</span>
            </h1>
            <p class="text-2-light">Subscribe and get notified</p>

            <form action="">
              <input
                type="email"
                id="email"
                class="email-form"
                placeholder="Your email address..."
              />
              <button
                class="notify-button text-3-semi-bold"
                id="notify"
                type="submit"
              >
                notify me
              </button>
            </form>
            <p class="error-message hidden" id="error-message"></p>
          </div>
          <img
            src="./images/illustration-dashboard.png"
            alt=""
            class="hero-image"
          />
        </div>
        <div class="footer-container">
          <div class="footer-icon">
            <ion-icon name="logo-facebook" class="icon-logos"></ion-icon>
            <ion-icon name="logo-twitter" class="icon-logos"></ion-icon>
            <ion-icon name="logo-instagram" class="icon-logos"></ion-icon>
          </div>
          <p class="text-4-light">Â© Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
